{% extends "base_loggedin.html" %}

{% block head %}
<title>Lista de Alumnos</title>
{% endblock %}

{% block body %}
<h1>Lista de Alumnos</h1>

<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Grado</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for alumno in alumnos %}
        <tr>
            <td>{{ alumno.id }}</td>
            <td>{{ alumno.nombre }}</td>
            <td>{{ alumno.grado }}</td>
            <td>
                <a href="{{ url_for('modificar_alumno', id=alumno.id) }}" class="btn btn-warning">Modificar</a>

                <form action="{{ url_for('eliminar_alumno', id=alumno.id) }}" method="POST" style="display:inline;">
                    <button type="submit" class="btn btn-danger">Eliminar</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<a href="{{ url_for('agregar_alumno') }}" class="btn btn-primary">Agregar Nuevo Alumno</a>
{% endblock %}
