{% extends "base_loggedin.html" %}

{% block head %}
<title>Lista de Padres</title>
{% endblock %}

{% block body %}
<div class="lista-padres-contenedor">
    <h2>Lista de Padres</h2>
    <a href="{{ url_for('admin') }}" class="btn-primario">Regresar</a>
    <table class="tabla-users">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre de Usuario</th>
                <th>Tipo</th>
            </tr>
        </thead>
        <tbody>
            {% for padre in padres %}
            <tr>
                <td>{{ padre.id }}</td>
                <td>{{ padre.username }}</td>
                <td>Padre</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
