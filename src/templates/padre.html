<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Hijos de {{ padre.username }}</title>
</head>
<body>
    <h1>Hijos de {{ padre.username }}</h1>

    <h2>Lista de hijos</h2>
    <ul>
        {% for alumno in alumnos %}
            <li>
                {{ alumno.nombre }} - Grado: {{ alumno.grado }}
                <a href="{{ url_for('ver_notas_hijo', id=alumno.id) }}">Ver Notas</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
