{% extends "base_loggedin.html" %}

{% block head %}
<title>Modificar Alumno</title>
<link rel="stylesheet" href="{{ url_for('static', filename='base.css') }}">
{% endblock %}

{% block body %}
<div class="lista-user-contenedor">
    <h1>Modificar Alumno</h1>

    <form action="" method="POST" class="tabla-form">
        <div>
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" value="{{ alumno.nombre }}" required>
        </div>
        <br>
        <div>
            <label for="grado">Grado</label>
            <input type="number" id="grado" name="grado" value="{{ alumno.grado }}" required>
        </div>
        <br>
        <button type="submit" class="btn-primario">Guardar Cambios</button>
    </form>

    <br>

    <a href="{{ url_for('ver_alumnos') }}" class="btn-secundario">Volver a la lista de alumnos</a>
</div>
{% endblock %}
