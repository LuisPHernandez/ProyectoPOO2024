{% extends "base_loggedin.html" %}

{% block head %}
<title>Modificar Alumno</title>
{% endblock %}

{% block body %}
<h1>Modificar Alumno</h1>

<form action="" method="POST">
    <div>
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" value="{{ alumno.nombre }}" required>
    </div>
    <div>
        <label for="grado">Grado</label>
        <input type="number" id="grado" name="grado" value="{{ alumno.grado }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
</form>

<a href="{{ url_for('ver_alumnos') }}">Volver a la lista de alumnos</a>
{% endblock %}
