{% extends "base_loggedin.html" %}

{% block head %}
<title>Notas de {{ alumno.nombre }}</title>
{% endblock %}

{% block body %}
<h1>Notas de {{ alumno.nombre }}</h1>
<a href="{{ url_for('ver_hijos_padre', id=padre.id) }}">
    <button class="btn-primario">Regresar</button>
</a>
<div class="lista-notas-contenedor">
    <table class="tabla-notas-y-alumnos">
        <thead>
            <tr>
                <th>Materia</th>
                <th>Nota</th>
            </tr>
        </thead>
        <tbody>
            {% for materia, nota in materias %}
            <tr>
                <td>{{ materia }}</td>
                <td>{{ nota }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
